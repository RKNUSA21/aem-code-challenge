<sly
	data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}" />
<sly
	data-sly-call="${clientLib.js @ categories='anf-code-challenge.formcomponent'}" />

<div class="formcomponent__cmp">
	<form>
		<sly
			data-sly-resource="${'firstName' @ resourceType='anf-code-challenge/components/form/text'}"></sly>
		<sly
			data-sly-resource="${'lastName' @ resourceType='anf-code-challenge/components/form/text'}"></sly>
		<sly
			data-sly-resource="${'age' @ resourceType='anf-code-challenge/components/form/text'}"></sly>
		<sly
			data-sly-resource="${'country' @ resourceType='anf-code-challenge/components/form/country'}"></sly>
		<sly
			data-sly-resource="${'button' @ resourceType='anf-code-challenge/components/form/button'}"></sly>
	</form>
	<div style="display: none;" id="errorMsg">You are not eligible</div>
</div>
